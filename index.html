    <!DOCTYPE html>
<html>
    <head>
        <title>Playlist EXPERIMENTAL</title>
    </head>
    <body>
        <h1>The Playlist</h1>
        <h3>Add a song:</h3>
        <div class="addSong">
            <input class="song" placeholder="Song Name">
            <input class="songartist" placeholder="Artist">
            <input class="songGenre" placeholder="Genre">
            <input class="songURL" placeholder="Image URL">
            <input class="linkSong" placeholder="Link to Song">
            <button>Add Song</button>
        </div>
        <br>
        <div class="songDisplay">
            <div class="pic categories">
            </div>
            <div class="title categories">
            </div>
            <div class="name categories">
            </div>
            <div class="type categories">
            </div>
            <div class="video categories">
            </div>
        </div>
    </body>
</html>
        
        
        
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <!-- Your Javascript -->
        <script src="js/script.js"></script>
    </body>
</html>
